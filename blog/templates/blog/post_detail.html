{% extends 'blog/layout.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    
    {% if user.is_authenticated %}
    <div>
    	<a href="{% url 'post_edit' pk=post.pk %}">고치기</a>
    </div>
    {% endif %}
{% endblock %}
