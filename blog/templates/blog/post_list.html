{% extends 'blog/layout.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <div>
        <a href="{% url 'post_new' %}">글쓰기</a>
    </div>
    {% endif %}

	{% for post in posts %}
	<div>
		<div>{{ post.pk }}</div>
		<div>{{ post.published_date }}</div>
		<div><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></div>
		
	</div>
	<hr>
	{% endfor %}
{% endblock %}
