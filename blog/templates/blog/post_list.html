
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<h1>Templates</h1>

<div id="posts">
  {% for post in posts %}
	<div class="item">
		<div>{{ post.published_date }}</div>
		<div>{{ post.title }}</div>
		<div>{{ post.text|linebreaksbr }}</div>
	</div>
  {% endfor %}
</div>

</body>
</html>
